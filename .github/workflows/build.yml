name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    - name: Install Buildozer
      run: pip install buildozer

    - name: Build APK with detailed logging
      run: |
        # Устанавливаем подробное логирование
        buildozer -v android debug log_level=2 2>&1 | tee build.log
        # Сохраняем код возврата для последующей проверки
        echo "EXIT_CODE=$?" >> $GITHUB_ENV

    - name: Upload build logs
      if: always()  # Загружаем логи даже при ошибке
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/**/*.log

    - name: Upload APK
      if: env.EXIT_CODE == 0  # Загружаем APK только при успешной сборке
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk

    - name: Display error info
      if: failure()
      run: |
        echo "Build failed with exit code ${{ env.EXIT_CODE }}"
        echo "Check the build-logs artifact for detailed logs"