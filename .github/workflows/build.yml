name: Build Android APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/kivy:latest
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer

      - name: Install Android SDK components
        run: |
          apt-get update
          apt-get install -y wget unzip openjdk-8-jdk
          
          # Download Android Command Line Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q commandlinetools-linux-8512546_latest.zip
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/
          rm -rf cmdline-tools commandlinetools-linux-8512546_latest.zip
          
          export ANDROID_HOME=$PWD/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # Accept licenses
          yes | sdkmanager --licenses
          
          # Install necessary components
          sdkmanager "platforms;android-30"
          sdkmanager "build-tools;30.0.3"
          sdkmanager "platform-tools"
          
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/30.0.3:$PATH

      - name: Build with Buildozer
        run: |
          export ANDROID_HOME=$PWD/android-sdk
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/30.0.3:$PATH
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk